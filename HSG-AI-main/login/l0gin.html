<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول - HSG AI</title>
    <link rel="icon" href="https://i.postimg.cc/bJ4MsXmj/1000023429.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="../assets/styles/copyright.css">
    <style>
        :root {
            --primary: #6e00ff;
            --primary-light: #8d3aff;
            --secondary: #ff00e4;
            --secondary-light: #ff4dec;
            --dark: #0a041a;
            --dark-light: #1a0c3a;
            --light: #f0f0ff;
            --light-dark: #d0d0e0;
            --accent: #00f7ff;
            --accent-dark: #00c4cc;
            --bg: var(--dark);
            --text: var(--light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(110, 0, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 228, 0.15) 0%, transparent 30%);
            color: var(--text);
        }

        .logo-container {
            position: relative;
            z-index: 100;
            background: linear-gradient(90deg, rgba(10, 4, 26, 0.9), rgba(20, 10, 40, 0.9));
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 2.8em;
            font-weight: 800;
            background: linear-gradient(45deg, #6e00ff, #00f7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 3s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(110, 0, 255, 0.4);
            letter-spacing: 2px;
        }

        .logo-subtitle {
            font-size: 0.5em;
            margin-top: -10px;
            color: var(--accent);
            font-weight: 500;
            letter-spacing: 1px;
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--light);
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--light);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 247, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(110, 0, 255, 0.4);
        }

        .links {
            margin-top: 20px;
            text-align: center;
            color: var(--light-dark);
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: var(--accent-dark);
        }

        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(0, 247, 255, 0.6)); 
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 25px rgba(110, 0, 255, 0.8));
                transform: scale(1.02);
            }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.error {
            background: var(--error);
        }

        .copyright {
            text-align: center;
            margin-top: 20px;
            color: var(--light-dark);
        }

        .copyright p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">HSG AI<div class="logo-subtitle">مساعد ذكي متطور</div></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <h2 style="text-align: center; margin-bottom: 30px; color: var(--accent);">تسجيل الدخول</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="usernameOrEmail">اسم المستخدم أو البريد الإلكتروني</label>
                    <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <div class="links">
                <p>ليس لديك حساب؟ <a href="re0gister.html">إنشاء حساب جديد</a></p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- حقوق النشر -->
    <div class="copyright animate-on-scroll" data-aos="fade-up">
        <p>© 2025 جميع الحقوق محفوظة</p>
        <p>إتقانٌ يسبق الحديث HSG</p>
    </div>

    <script src="../scripts/auth-check.js"></script>
    <script src="../scripts/db-handler.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import DBHandler from '../scripts/db-handler.js';
        
        const dbHandler = new DBHandler();

        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = '../index.html';
            }
        });
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;

            try {
                if (dbHandler.verifyCredentials(username, password)) {
                    sessionStorage.setItem('currentUser', username);
                    showNotification('تم تسجيل الدخول بنجاح', 'success');
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                } else {
                    showNotification('اسم المستخدم أو كلمة المرور غير صحيحة', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('حدث خطأ أثناء تسجيل الدخول. يرجى المحاولة مرة أخرى.', 'error');
            }
        });

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        document.getElementById('settings-logout-btn').addEventListener('click', () => {
            if (confirm('هل أنت متأكد أنك تريد تسجيل الخروج؟')) {
                sessionStorage.removeItem('currentUser');
                window.location.href = 'l0gin.html';
            }
        });
    </script>
</body>
</html>
